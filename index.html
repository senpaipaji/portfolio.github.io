    <style>
        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #grad1 {

            height: 100vh;
            background-size: 200% 200%;
            background-color: red;
            /* For browsers that do not support gradients */
            background-image: linear-gradient(to bottom right,
                    #ee7752, #e73c7e, #23a6d5, #23d5ab);
            animation: gradient 15s ease infinite;
            background-attachment: fixed;
            padding: 5vw;
            display: flex;
            justify-content: center;

        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            top: 140px;
            width: 100%;
            color: 222831;
            box-sizing: border-box;
            margin: 5vh 0vw;

        }

        h1 {
            /* margin: 25vh 5vw; */
            mix-blend-mode: screen;
            background-color: white;
            /* Responsive font size */
            /* Center the text container */
            top: 10vh;
            width: 100%;
            text-align: left;
            padding: 10px 0px;
            position: absolute;
        }

        hr {
            background-color: white;
            height: 3px;
            border: none;
            border-radius: 1px;
        }

        .info {
            width: 100%;
            height: 200vh;
            display: block;
            position: relative;
        }

        p {
            /* background-color: white; */

            font-size: large;
            text-align: left;
            padding: 10px;
        }

        footer {
            height: 5vh;
            background-color: black;

        }

        /*Use this class when you want your content to be hidden*/
        .BeforeScroll {
            height: 100px;
            /*Whatever you want*/
            width: 100%;
            position: absolute;
            display: inline-flex;
            bottom: 0;
            padding: 10px 0px;
            font-size: 50px;
            display: none;

            /*Whatever you want*/
            /* display: none; */
        }


        /*Use this class when you want your content to be shown after some scroll*/
        .AfterScroll {
            height: 100px;
            /*Whatever you want*/
            width: 100%;
            position: absolute;
            display: inline-flex;
            bottom: 0;
            padding: 10px 0px;
            font-size: 50px;
            display: block;
        }



        @media screen and (min-width: 361px) {
            div h1 {
                font-size: 60px;
            }
        }

        @media screen and (max-width: 810px) {
            div h1 {
                font-size: 40px;
            }
        }
    </style>
